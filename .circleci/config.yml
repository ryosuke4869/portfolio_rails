version: 2.1
jobs:
  rspec:
    docker:
      - image: cimg/ruby:2.7.3-node
        environment:
          MYSQL_HOST: db

      - image: circleci/mysql:8.0
        command: mysqld --default-authentication-plugin=mysql_native_password
        environment:
          - MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
          - MYSQL_ROOT_HOST: '%'
        name: db

      - image: selenium/standalone-chrome-debug:latest
        name: chrome

    working_directory: ~/portfolio_rails

    steps:
      - checkout
      - run:
          name: Install Chrome Driver
          command: |
            curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
            echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
            sudo apt-get update && sudo apt-get install -y unzip
            wget -N http://chromedriver.storage.googleapis.com/87.0.4280.88/chromedriver_linux64.zip -P ~/
            unzip ~/chromedriver_linux64.zip -d ~/
            rm ~/chromedriver_linux64.zip
            sudo chown root:root ~/chromedriver
            sudo chmod 755 ~/chromedriver
            sudo mv ~/chromedriver /usr/bin/chromedriver
            sh -c 'wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -'
            sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
            sudo apt-get update && sudo apt-get install -y google-chrome-stable

      # キャッシュの読み込み
      # (過去にgemインストールをしていれば、キャッシュを使用して高速起動する)
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
            - v1-dependencies-

      - restore_cache:
          keys:
            - rails-yarn-{{ checksum "yarn.lock" }}
            - rails-yarn-

      - run:
          name: Install bundler
          command: gem install bundler -v 2.1.0

      - run:
          name: Configure Bundler
          command: |
            bundle check --path=vendor/bundle || bundle install --clean --jobs 4 --retry 3
            bundle install --path vendor/cache

      - run:
          name: Install imagemagick
          command: sudo apt-get -y install imagemagick
      - run:
          name: Install yarn
          command: yarn install

      - run:
          name: Install webpack
          command: bundle exec bin/webpack

      - save_cache:
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}
          paths:
            - ./vendor/bundle
      - run:
          name: Setup database
          command: |
            bundle exec rake db:create
            bundle exec rake db:schema:load
      - run:
          name: Run rspec
          command: bundle exec rspec

  rubocop:
    working_directory: ~/portfolio_rails
    docker:
      - image: cimg/ruby:2.7.3-node
    resource_class: small
    steps:
      - checkout
      - run: gem install bundler:1.17.2
      - restore_cache:
          keys:
            - gemfiles-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
            - gemfiles-{{ .Branch }}-
            - gemfiles-master-
      - run: bundle config --local path vendor/bundle
      - run:
          name: bundle install
          command: bundle check || bundle install --jobs=8 --clean
      - run:
          name: Run rubocop
          command: bundle exec rubocop --parallel
      - save_cache:
          key: gemfiles-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

orbs:
  build-tools: circleci/build-tools@2.6.3
  jq: circleci/jq@1.9.1
workflows:
  version: 2.1
  build:
    jobs:
      - rspec
      - rubocop


