version: 2.1
jobs:
  build:
    docker:
      - image: cimg/ruby:3.1.0
    resource_class: small
    steps:
      - checkout
      - setup_remote_docker
          version: 20.10.14
      - run: #環境変数の設定
          name: Setup environment variable
          command: |
            echo "export COMPOSE_FILE=docker-compose.ci.yml" >> $BASH_ENV
      - run: #コンテナを起動して動作確認
          name: Start containers and verify it is working
          command: |
            set -x
            docker-compose up -d
            docker exec web curl -4 --retry 10 --retry-delay 3 --retry-connrefused http://localhost:3000
      - run: #データベースのセットアップ
          name: Setup database
          command: docker-compose run web rails db:create db:migrate
      - run:
          name: seed db
          command: docker-compose run web rails db:seed_fu
      - run:
          name: Run rspec
          command: docker-compose exec web rspec

  rubocop:
    docker:
      -image: cimg/ruby:2.7.3
      resource_class: small
      steps:
        -checkout
      - restore_cache:
          keys:
            - gemfiles-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
            - gemfiles-{{ .Branch }}-
            - gemfiles-master-
      - run: bundle config --local path vendor/bundle
      - run:
          name: bundle install
          command: bundle check || bundle install --jobs=8 --clean
      - run:
          name: Run rubocop
          command: bundle exec rubocop --parallel
      - save_cache:
          key: gemfiles-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

orbs:
  build-tools: circleci/build-tools@2.6.3
  jq: circleci/jq@1.9.1
workflows:
  version: 2.1
  build:
    jobs:
      - rspec
      - rubocop
      - heroku_deploy:
          requires:
            - rspec
            - rubocop


